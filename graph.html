<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Subject</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #fdfdfe, #f9f8fa);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 450px;
            padding: 35px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #4f46e5;
            font-size: 28px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: #4f46e5;
            border: none;
            color: white;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn:hover {
            background: #4338ca;
            transform: scale(1.03);
        }

        #back {
            margin-top: 20px;
            display: inline-block;
            background: #64748b;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.25s;
        }

        #back:hover {
            background: #475569;
            transform: scale(1.05);
        }
    </style>
</head>

}

</html>
